            <div class="container" id="bericht">
                <div class="row">
                    <div class="col-md-8">
                        <div class="well well-sm">
                            <form @submit.prevent="print">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">
                                            Naam</label>
                                        <input type="text" class="form-control" id="name" placeholder="naam" required="required" v-model="name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">
                                            Email Adres</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="email" required="required" v-model="mail" /></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">
                                            Onderwerp</label>
                                        <select v-model="subject" id="subject" name="subject" class="form-control" required="required" >
                                            <option value="no selection" selected="" disabled>--Selecteer--</option>
                                            <option  v-for="option in options" :value="option">{{ option }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">
                                            Bericht</label>
                                        <textarea v-model="message" name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                            placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                        Stuur bericht</button>
                                </div>
                            </div>
                            </form>
                        </div>

                                014 56 23 10

                        <address>
